<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        .conteiner{
            background-color: salmon;
            display: flex;
            flex-flow: row nowrap ;
            height: 400px;
            align-items: flex-start;
        }
        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Bghdfhf</div>
        <div class="item">C</div>
        <div class="item">ertgfdfghfghfgdhfghfghfghfD</div>
        <div class="item">E</div>
        <div class="item">Ffghgfhfghfg</div>
        <div class="item">G</div>
    </div>
</body>
</html>
