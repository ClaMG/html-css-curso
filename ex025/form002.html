<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texte de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="usu">Usuario:</label><input type="text" id="usu" required minlength="5" maxlength="15" size="20" placeholder="Nome do Usuario" autocomplete="username">
                
            </p>
            <p>
                <label for="sen">Senha:</label><input type="password" id="sen" required minlength="8" maxlength="20" placeholder="min 8 letras" autocomplete="current-password"> 
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>

</body>
</html>
